<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.11.0/tingle.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
      <h2>Press 'START' to play</h2>
    </header>
    <button class="start">Start</button>
    <div class="tingle-demo tingle-demo-tiny">
      <h1 class="congrat-user">You did it!</h1>
      <p class="game-details"></p>
    </div>


    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
    </section>

    <ul class="deck">
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.11.0/tingle.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
